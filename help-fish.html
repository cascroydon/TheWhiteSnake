  <h1>The White Snake</h1>
    <p>You dismount, take the fish out of the reeds, and put them back in the water.</p>
    <p>The fish cry out: &ldquo;We&apos;ll remember you, and one day we&apos;ll repay you.&rdquo;</p>
    <p>You mount your horse again and <a href="continue-ants.html">continue on your way</a>.</p>
