    <h1>The White Snake</h1>
    <p>The ravens hop over and eat their fill and then say, &ldquo;We&apos;ll remember this, and one day we&apos;ll repay you.&rdquo;</p>
    <p>You <a href="leave-ravens.html">leave the ravens</a> and continue your journey.</p>
