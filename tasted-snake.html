  <h1>The White Snake</h1>
  <p>You hear two ducks talking near the bank.</p>
  <p>&ldquo;There is something heavy in my stomach since the Queen fed us this morning.&rdquo;</p>
  <p><a href="">Tell the servants to catch and cook the duck.</a></p>
  <p><a href="">Continue searching for the ring.</a></p>
